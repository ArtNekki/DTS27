<article class="promo promo--medium" [ngStyle]="{'background-image': setImage('promo-1')}">
  <span class="promo-label" *ngIf="true">Сорт недели  № 1</span>
  <span class="promo-label promo-label--bordered">Ближайшая обжарка</span>
  <h1 class="promo-title">Паганини</h1>
  <div class="promo-price promo-price--old">{{ 388 | currency: 'RUB':'symbol-narrow':null: 'ru' }}</div>
  <div class="promo-price promo-price--new">{{ 326 | currency: 'RUB':'symbol-narrow':null: 'ru' }}</div>
</article>
