<header class="page-header" #header>
  <div class="page-header-container container">
    <nav class="page-header-nav">
      <a href="#" class="page-header-logo">Logo</a>
      <div class="page-header-menu">
        <ul class="page-header-list">
          <li routerLinkActive="active">
            <a routerLink='.' fragment='transport' (click)="closeMenu()">Аренда техники</a>
          </li>
          <li>
            <a routerLink='.' fragment='services' (click)="closeMenu()">Услуги</a>
          </li>
          <li>
            <a routerLink='.' fragment='services' (click)="closeMenu()">Продажа</a>
          </li>
          <li>
            <a routerLink='.' fragment='about' (click)="closeMenu()">О нас</a>
          </li>
          <li>
            <a href="#" (click)="closeMenu()">Цены</a>
          </li>
          <li>
            <a routerLink='.' fragment='contacts' (click)="closeMenu()">Контакты</a>
          </li>
        </ul>
        <button class="page-header-close" (click)="closeMenu()">&times;</button>
      </div>
      <button class="page-header-open" (click)="openMenu()">
        <span></span>
      </button>
    </nav>
    <div class="row">
      <div class="col col-sm-8">
        <div class="page-header-heading">
          <h1 class="page-header-title">Аренда<br />спецтехники</h1>
          <small>в Хабаровске или крае</small>
        </div>
        <p class="page-header-promo">У нас большой выбор<br />Мы поможем реализовать <br />проект любой сложности<br />с минимальными затратами.</p>
        <div class="page-header-btn">
          <a href="#" class="btn btn--inverse btn--lg">Позвоните нам</a>
        </div>
      </div>
    </div>
    <div class="page-header-footer">
      <svg-icon class="page-header-img"  [src]="'/assets/img/svg/excovators.svg'"></svg-icon>
      <app-promo></app-promo>
    </div>
    <div class="page-header-sale u-show-sm">
      <b>20%</b>
      скидка при аренде<br /> от 2х недель
    </div>
  </div>
</header>
