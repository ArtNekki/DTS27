<div class="swiper">
  <div #slider class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <app-service-card title="Строительно-земельные<br />работы" price="15000" name="land-work">
          Рытье траншей и котлованов
        </app-service-card>
      </div>
      <div class="swiper-slide">
        <app-service-card title="Благоустройство территории" price="15000" name="clear-work">
          Очистка от грязи,мусора, снега, луж
        </app-service-card>
      </div>
      <div class="swiper-slide">
        <app-service-card title="Перевозка грузов" price="15000" name="delivery">
          Спецтехники, контейнеров, пиломатериалов, леса, емкостей, металлоконструкций
        </app-service-card>
      </div>
      <div class="swiper-slide">
        <app-service-card title="Доставка<br />инертных грузов" price="15000" name="land-work">
          Песок, сланец, ПГС, щебень, отсев, грунт
        </app-service-card>
      </div>
      <div class="swiper-slide">
        <app-service-card title="Доставка<br />опасных грузов" price="15000" name="land-work">
          Надо будет добавить текст
        </app-service-card>
      </div>
      <div class="swiper-slide">
        <app-service-card title="Аренда складов, открытых площадок" price="15000" name="land-work">
          Надо будет добавить текст
        </app-service-card>
      </div>
      <div class="swiper-slide">
        <app-service-card title="Откачка" price="15000" name="land-work">
          Колодцев, выгребных ям, гаражей, туалетов, различных засоров
        </app-service-card>
      </div>
    </div>
  </div>
  <div id="services-pagination" class="swiper-pagination"></div>
  <button id="services-btn-left" class="swiper-btn swiper-btn--left">&nbsp;</button>
  <button id="services-btn-right" class="swiper-btn swiper-btn--right">&nbsp;</button>
</div>
<app-modal *ngIf="modal" [title]="modalTitle" (close)="modal = false">
  <app-service-order-form [serviceTitle]="modalTitle"></app-service-order-form>
</app-modal>
