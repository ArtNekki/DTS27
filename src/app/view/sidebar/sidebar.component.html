<aside class="sidebar">
  <ul class="sidebar-list">
    <li class="sidebar-item" routerLinkActive="sidebar-item--active" *ngFor="let item of list">
      <input type="radio" class="sidebar-input" name="transport" [id]="item.id" (change)="changeOption(item.id)">
      <label [for]="item.id" class="sidebar-label">{{ item.name }}</label>
    </li>
  </ul>
</aside>
