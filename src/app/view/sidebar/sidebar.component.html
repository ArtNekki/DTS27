<aside class="sidebar">
  <ul class="sidebar-list">
    <li class="sidebar-item" routerLinkActive="sidebar-item--active" *ngFor="let item of items">
      <input type="radio" class="sidebar-input" name="transport" [id]="item.id" (change)="changeOption(item)" [checked]="transportId === item.id">
      <label [for]="item.id" class="sidebar-label">{{ item.name }}</label>
    </li>
  </ul>
</aside>
<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
