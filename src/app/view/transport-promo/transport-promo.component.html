<article class="transport-promo">
  <div class="transport-promo-img">
    <img [src]="'/assets/img/content/transport/'+ img +'.png'" [srcset]="'/assets/img/content/transport/'+ img +'@2x.png 2x, /assets/img/content/transport/'+ img +'@3x.png 3x'" alt="{{title}}">
  </div>
  <h1 class="transport-promo-title">{{title}}</h1>
</article>
